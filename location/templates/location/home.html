{% extends 'location/base.html' %}

{% block content %}

<div class="pageholder">
    <div class="titleholder">

        <div class="title"></div>

    </div>

    <div class="linkholder">
        {% if mydata.count == 0 %}
            <div>No data available</div>
        {% else %}
            <table id="ourtable3" class="myTable m-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Zip Code</th>
                        <th>City</th>
                        <th>Country</th>
                    </tr>
                </thead>

                <tbody>
                    {% for a in mydata %}
                    <tr>
                        <td> {{a.id}} </td>
                        <td> {{a.name}} </td>
                        <td> {{a.address}} </td>
                        <td> {{a.zipcode}} </td>
                        <td> {{a.city}} </td>
                        <td> {{a.country}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

</div>

{% endblock %}
