{% load static %}

{% block head %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Add Markers on Click</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 80vh;
            width: 100%;
            position: fixed;
        }

        body {
            position: relative;
        }

        button {
            position: absolute;
            left: 0;
        }
    </style>
     <!-- Load Google Maps API with async and defer -->
     <script async
        src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&loading=async&callback=initMap">
    </script>
</head>
{% endblock %}

{% block content %}

<body>

    <!-- Div where the map will be displayed -->
    <div id="map"></div>

    <button id="button" type="button">Current Position</button>
