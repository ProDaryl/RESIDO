{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Payment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Process Payment</h1>

    <form method="post" action="/monetbil_payment">
        {% csrf_token %}
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        <br><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
        <br><br>
        
        <label for="reference">Reference:</label>
        <input type="text" id="reference" name="reference" placeholder="Enter payment reference" required>
        <br><br>
        
        <label for="provider">Provider:</label>
        <select id="provider" name="provider" required>
            <option value="" disabled selected>Select your provider</option>
            <option value="MTN">MTN</option>
            <option value="Orange">Orange</option>
        </select>
        <br><br>
        
        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>

{% endblock %}
