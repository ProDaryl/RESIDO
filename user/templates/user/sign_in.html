{% load static %}
{% load socialaccount %}

{% block content %}
<link rel="stylesheet" href="{% static 'signup/style.css' %}">

<style>
    .forgot-pass {
        margin: 10px;
        margin-bottom: 20px;
    }

    .forgot-pass a{
        text-decoration: none;
    }
</style>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async></script>

<div class="main-container">
  <div class="image-container">
      <img src="{% static 'signup/signup-image.jpeg' %}" alt="Real Estate Image">
  </div>
  <div class="form-container">
      <form  id="registerForm" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <h1>Login to RESIDO</h1>
          
          <!-- Social media sign-in options -->
          <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="{% provider_login_url 'google'%}" target="_blank" class="social"><i class="fab fa-google"></i></a>
          </div>
          <span>or use your email to log in</span>
          
      
          <label for="email">Email:</label>
          {{ form.email }}

          <div class="password-container">
              <label for="password">Password:</label>
              {{ form.password }}
              
              <!-- Eye icon to toggle password visibility -->
              <span id="togglePassword" class="toggle-password">
                  <i class="fa fa-eye" aria-hidden="true"></i>
              </span>
          </div>
          <input type="hidden" name="captcha_token">

          <div class="forgot-pass">
            <p><a href="{% url 'password_reset' %}">Forgot Password? </a></p>
          </div>

          <button type="submit">Login</button>
          <p class="footer-text">Don't have an account? <a href="{% url 'register' %}">Register Now</a></p>
      </form>
  </div>
</div>

<script src="{% static 'login/main.js' %}"></script>
<!-- <script src="https://accounts.google.com/gsi/client" async defer></script> -->

{% endblock %}
