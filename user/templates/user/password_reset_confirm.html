{% extends 'base.html' %}

{% block content %}
  <div class="password-reset-form-container" style="max-width: 400px; margin: 100px auto; text-align: center;">
    <h2 style="font-size: 2.5rem; color: #00FFC6; text-shadow: 0 0 10px rgba(0, 255, 198, 0.7);">
      Set Your <span style="display: inline-block; animation: blink 1.5s infinite alternate;">New Password</span>
    </h2>
    <form method="post" action="{% url 'password_reset' %}" style="margin-top: 30px;">
      {% csrf_token %}
      <div class="form-group" style="margin-bottom: 20px;">
        {{ form.as_p }}
      </div>
      <button type="submit" class="futuristic-button">
        Update Password
      </button>
    </form>
  </div>

  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .futuristic-button {
      background: linear-gradient(135deg, #00E0FF, #00FFC6);
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      color: black;
      text-transform: uppercase;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.5);
    }

    .futuristic-button:hover {
      background: linear-gradient(135deg, #00FFC6, #00E0FF);
      box-shadow: 0 0 30px rgba(0, 255, 198, 0.7);
    }

    input {
      background-color: #1F1F1F;
      border: 1px solid #00E0FF;
      color: #C0C0C0;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 15px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #00FFC6;
      box-shadow: 0 0 10px rgba(0, 255, 198, 0.8);
    }

    .password-reset-form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 198, 0.3);
    }
  </style>
{% endblock %}
