{% extends 'base.html' %}

{% block content %}
  <div class="reset-sent-container" style="max-width: 500px; margin: 100px auto; text-align: center;">
    <h2 style="font-size: 2.5rem; color: #00FFC6; text-shadow: 0 0 15px rgba(0, 255, 198, 0.7);">
      <span style="animation: typing 2s steps(20, end), blink 0.5s step-end infinite;">Password Reset Sent</span>
    </h2>
    <p style="font-size: 1.2rem; color: #C0C0C0; margin-top: 15px;">
      Instructions are on their way to your inbox ðŸ“©. Please check your email for further steps.<br> 
      If you donâ€™t see it, be sure to look in your <em>spam</em> or <em>promotions</em> folder.
    </p>
    <div style="margin-top: 30px;">
      <a href="{% url 'login' %}" 
         style="background-color: #00E0FF; color: black; padding: 12px 24px; border-radius: 8px; 
                font-size: 1.1rem; text-decoration: none; text-transform: uppercase; transition: all 0.3s;">
        Back to Login
      </a>
    </div>
  </div>

  <style>
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .reset-sent-container a:hover {
      background-color: #00FFC6;
      box-shadow: 0 0 20px rgba(0, 255, 198, 0.7);
    }

    .reset-sent-container h2 span {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00FFC6;
      width: 0;
    }
  </style>
{% endblock %}
