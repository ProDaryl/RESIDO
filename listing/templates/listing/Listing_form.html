<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 80%;
      max-width: 900px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-in-out;
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      color: #fff;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      color: #ddd;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      transition: background 0.3s;
      font-size: 1rem;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      background: rgba(255, 255, 255, 0.4);
      outline: none;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .upload-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #6a11cb;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background 0.4s;
      margin-bottom: 15px;
    }

    .upload-btn:hover {
      background: #2575fc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .submit-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .submit-btns button {
      background: #6a11cb;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.4s;
    }

    .submit-btns button:hover {
      background: #2575fc;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .submit-btns {
        flex-direction: column;
      }

      .submit-btns button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Create New Listing</div>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter the title">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter the address">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter the city">
      </div>

      <div class="form-group">
        <label for="region">Region</label>
        <input type="text" id="region" placeholder="Enter the region">
      </div>

      <div class="form-group">
        <label for="zipcode">Zipcode</label>
        <input type="text" id="zipcode" placeholder="Enter the zipcode">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" placeholder="Enter the price">
      </div>

      <div class="form-group">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" placeholder="Enter the number of bedrooms">
      </div>

      <div class="form-group">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" placeholder="Enter the number of bathrooms">
      </div>

      <div class="form-group">
        <label for="home_type">Home Type</label>
        <select id="home_type">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
        </select>
      </div>

      <button type="button" class="upload-btn">Upload Main Photo</button>
      <button type="button" class="upload-btn">Upload Additional Photos</button>

      <div class="checkbox-group">
        <input type="checkbox" id="is_published">
        <label for="is_published">Publish Listing</label>
      </div>

      <div class="submit-btns">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
